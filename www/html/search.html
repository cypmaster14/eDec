<div id="searchPage" ng-controller="searchProduct" ng-init="cautat=false;paginaExista=false;existaNext=false;existaPrevious=false; numarProduse=0 ">
	<div class="bar bar-header item-input-inset" id='top-nav'>
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Search Product" ng-model="searchedProduct">
		</label>
		 <button class="button button-clear icon ion-arrow-right-c" ng-click="search()">
		</button>
	</div>	
		<ion-list ng-show="cautat">
			 
			<ion-item id="produs" ng-repeat="product in products"  ng-click="clickOnProduct({{product.barcode}})">
				<div id="produs">
					 <img src="{{product.image}}" alt="Image" id="searchPage">
					 <div id="informatiiProdus">
					 	<p id="productName"> {{product.name}} </p>
					 	<p id="productPrice"> {{product.price}}</p>
					 </div>				 
			 	</div>
			 </ion-item>		
		</ion-list>
		<ul id="navigation" ng-show="paginaExista">
			<li class="left" ng-show="existaPrevious"> <button ng-click="previous()" >Back </button></li>
			<li class="right" ng-show="existaNext"> <button ng-click="search()" > Next</button> </li>
		</ul>
</div>
