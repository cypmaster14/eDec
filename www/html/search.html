<div id="searchPage" ng-controller="searchProduct">

	<div class="bar bar-header item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Search Product" ng-model="searchedProduct">
		</label>
		 <button class="button button-clear icon ion-arrow-right-c" ng-click="search()">

		</button>

	</div>

	<div id="produs" ng-repeat="product in products">
	
		<div id="produs">
			 <img src="{{product.image}}" alt="Image" id="searchPage">
			 <div id="informatiiProdus">
			 	<p id="productName"> {{product.name}} </p>
			 	<p id="productPrice"> {{product.price}}</p>
			 </div>
			 
			 
		 </div>
		 <div  class="spacer"></div>
		 <hr class="style-six">



	</div>

</div>
