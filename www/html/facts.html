<div id="loginPage" ng-controller="logIn">
    <h1  id="titluRegister"> EDeC </h1>
        <form  class="list ng-pristine ng-valid">
            <div class="ion-list">
              <label class="item item-input item-floating-label">
                <i class="icon ion-ios-email placeholder-icon"></i>
                <span class="input-label">Email</span>
                <input type="email" placeholder="Email" autocorrect="off" autocapitalize="off" ng-model="email">
              </label>
              <label class="item item-input item-floating-label">
                <i class="icon ion-locked placeholder-icon"></i>
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="password">
              </label>

            </div>
        </form>
        <button class="button button-positive  button-block "  id="logiinButton" ng-click="login()">Log In</button>
		<a class="button button-positive  button-block "  id="register" href="#/tab/register">Register</a>
    </div>
</div>
