<button id="buton_campanie" onclick = "$('.campanie').fadeToggle();">Product Campaign</button>
<div class="campanie">
	<button id="buton_vezi_mai_mult">Create Campaign</button>
	<ion-scroll direction="x" class="wide-as-needed"  ng-show="campanii.length > 0" >
		<a class="buttonCampaign" ng-repeat="campanie in campanii"  href="#/tab/campaign" ng-click="clickOnCampaign(campanie)"><img src={{campanie.imagine}} id="campaignPhoto"></img><br><h3><span class="elementeProfil">{{campanie.campaign_name}}</span></h3></a>
	</ion-scroll>
</div>
